apiVersion: apps/v1
kind: Deployment
metadata:
  name: kart-challenge
  namespace: kart-challenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kart-challenge
  template:
    metadata:
      labels:
        app: kart-challenge
    spec:
      containers:
        - name: kart-challenge
          imagePullPolicy: Never
          image: kart-challenge:latest
          env:
            - name: ENVIRONMENT
              value: "k8s"
          command:
            - "sh"
            - "-c"
            - |
              sleep 60 && \
              ./kart-challenge --config /mnt/config/config.$ENVIRONMENT.yaml
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /mnt/config
              name: config-volume
            - mountPath: /mnt/db
              name: db-migrations-volume
            - mountPath: /mnt/promocodes
              name: promo-codes-volume
          resources:
            requests: # Minimum resources guaranteed
              cpu: "500m"      # 0.5 vCPU
              memory: "512Mi"  # 512MB RAM
            limits: # Maximum resources allowed
              cpu: "1"         # 1 vCPU
              memory: "1Gi"    # 1GB RAM
      volumes:
        - name: config-volume
          hostPath:
            path: /mnt/config
            type: Directory
        - name: db-migrations-volume
          hostPath:
            path: /mnt/db
            type: Directory
        - name: promo-codes-volume
          hostPath:
            path: /mnt/promocodes
            type: Directory
